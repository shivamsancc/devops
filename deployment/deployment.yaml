apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
  namespace: my-namespace
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app
          image: superbotdevops/my-app:0fa84d2
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: dockerhub-secret  # Name of the Docker Hub secret
